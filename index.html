<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trinidad Transport Guide</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Trinidad Transport Guide</h1>
  </header>

  <main>
    <form>
      <label for="from">From:</label>
      <input type="text" id="from" placeholder="e.g. Port of Spain">

      <label for="to">To:</label>
      <input type="text" id="to" placeholder="e.g. San Fernando">

      <button type="submit">Find Route</button>
    </form>

    <div id="map"></div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
